<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  
    <title>Weather</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link href="css/weather.css" rel="stylesheet">

    <!-- Google Font -->
	  <link href='https://fonts.googleapis.com/css?family=Titillium+Web' rel='stylesheet' type='text/css'>
	  <!-- Font Awesome -->
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script src="js/weather.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-11 col-sm-offset-2 col-sm-8 col-md-offset-4 col-md-4 col-lg-offset-4 col-lg-4 text-center ">
          <div class="transp-box">
            <h1 id="town-name" class="text-center"></h1>
            <div id="out"></div>
            <span id="curDate"></span> 
            <span id="curTime"></span> <br>
            <span id="temp"></span>
            <span id="tempValue"></span>
            <span id="tempUnit"></span> 
            <div id="sky"></div> 
            <div id="wind"></div>
            <label class="switch-light switch-candy">
              <input id="unitsCheck" type="checkbox">
              <span id="switch">
                <span>&deg;C</span> <!-- Farengeit -->
                <span>&deg;F</span> <!--  Metric   -->
                <a></a>
              </span>
            </label>
          </div> <!--transp-box-->
        </div> <!--col-->
      </div>  <!--row-->
    </div> <!--container-fluid-->  
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>   
  </body>
</html>
